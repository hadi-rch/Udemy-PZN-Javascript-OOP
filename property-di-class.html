<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Sama seperti pada constructor function, dalam class pun kita bisa menambahkan property
â— Karena hasil akhirnya adalah sebuah object, jadi menambahkan property di class bisa juga 
dilakukan di instance object nya -->
</head>
<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }
        }
        const eko = new Person("eko");
        console.info(eko);
        console.info(eko.name);
    </script>
</body>
</html>
