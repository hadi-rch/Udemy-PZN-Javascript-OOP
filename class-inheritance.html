    <script>
//{Sebelumnya kita sudah tahu bahwa prototype mendukung pewarisan, walaupun agak sedikit tricky 
// cara pembuatannya
// ● Untungnya itu diperbaiki di ES6 dengan fitur class nya
// ● Sebuah class bisa melakukan pewarisan dari class lainnya dengan menggunakan kata kunci extends
// ● Di JavaScript, class inheritance sama seperti prototype inheritance, hanya bisa memiliki satu 
// parent class
// }
    class Employee {
        // constructor(name) {
        //     this.name = name;
        // }
        sayHello(name) {
            console.info(`Hallo ${name}, my name is Employee ${this.name}`);
        }
    }
    class Manager extends Employee {
        // constructor(name) {
        //     this.name = name;
        // }
        sayHello(name) {
            console.info(`Hallo ${name}, my name is Manager ${this.name}`);
        }
    }
    const budi = new Employee();
    budi.name = "budi";
    budi.sayHello("joko");
    
    const eko = new Manager();
    eko.name = "eko";
    eko.sayHello("joko");

    console.info(budi);
    console.info(eko);

    </script>
